<html>
<head>
    <link rel="stylesheet" href="css/style1.css">
	<script>
	function validate()
	{
	var nPass=document.reset.newPass.value;
	var conPass=document.reset.confirmPass.value;
	if(nPass!=conPass)
	{
		alert("PASSWORD DOESN'T MATCH");
		document.reset.newPass.focus();
		return false;
	}
	else
		return true;
	}
	</script>
</head>
<title>RESET PASSWORD</title>
<body style="background-image:url('use2.jpg')">
<div class="headd">
  <h1>RESET YOUR PASSWORD</h1>
</div>
<!-- Form Module-->
<div class="formDesign">
  <div class="form">
    <h2>Enter New Password </h2>
	<form name="reset" action="login2.html" method="post" onsubmit="return validate()">
      <input type="password" placeholder="NEW PASSWORD" name="newPass" required/>
	  <input type="password" placeholder="CONFIRM PASSWORD" name="confirmPass" required/>
      <input id="button" type="submit" value="SUBMIT"/>  
    </form>
  </div>
</body>
</html>
